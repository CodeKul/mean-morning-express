<div class="container">
  <form class="form-horizontal" [formGroup]="lgnFrm" (ngSubmit)="onSubmit()" >
    <fieldset>
      <div id="legend">
        <legend class="">Login</legend>
      </div>

      <div class="control-group">
        <!-- E-mail -->
        <label class="control-label" for="email">E-mail</label>
        <div class="controls">
          <input 
            type="text" 
            formControlName="usNm" 
            class="input-xlarge" >
          <p class="help-block" *ngIf="lgnFrm.controls.usNm.invalid">Please provide your E-mail</p>
        </div>
      </div>

      <div class="control-group">
        <!-- Password-->
        <label class="control-label" for="password">Password</label>
        <div class="controls">
          <input 
            type="password" 
            formControlName="pass" 
            class="input-xlarge" >
          <p class="help-block" *ngIf="lgnFrm.controls.pass.invalid">Password should be at least 4 characters</p>
          <p class="help-block" *ngIf="lgnFrm.controls.pass.errors">{{lgnFrm.controls.pass.errors.msg}}</p>
        </div>
      </div>

      <div class="control-group">
        <!-- Button -->
        <div class="controls">
          <button 
            type="submit" 
            class="btn btn-success"
            [disabled]="lgnFrm.invalid"
            >Login</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
