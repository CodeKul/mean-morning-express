<div class="container">
  <form class="form-horizontal" #frm="ngForm" (ngSubmit)="onSubmit(frm.value)">
    <fieldset>
      <div id="legend">
        <legend class="">Register</legend>
      </div>

      <div class="control-group">
        <!-- Username -->
        <label class="control-label" for="username">Name</label>
        <div class="controls">
          <input type="text" name="nm" class="input-xlarge" #nm="ngModel" ngModel>
          <p class="help-block">Please enter your name</p>
        </div>
      </div>

      <div class="control-group">
        <!-- Username -->
        <label class="control-label" for="username">Username</label>
        <div class="controls">
          <input type="text" name="usNm" class="input-xlarge" #usNm="ngModel" ngModel>
          <p class="help-block">Username can contain any letters or numbers, without spaces</p>
        </div>
      </div>

      <div class="control-group">
        <!-- E-mail -->
        <label class="control-label" for="email">E-mail</label>
        <div class="controls">
          <input type="text" name="eml" class="input-xlarge" #eml="ngModel" ngModel>
          <p class="help-block">Please provide your E-mail</p>
        </div>
      </div>

      <div class="control-group">
        <!-- Password-->
        <label class="control-label" for="password">Password</label>
        <div class="controls">
          <input type="password" name="pass" class="input-xlarge" #pass="ngModel" ngModel>
          <p class="help-block">Password should be at least 4 characters</p>
        </div>
      </div>

      <div class="control-group">
        <!-- Password -->
        <label class="control-label" for="password_confirm">Password (Confirm)</label>
        <div class="controls">
          <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
          <p class="help-block">Please confirm password</p>
        </div>
      </div>

      <div class="control-group">
        <!-- Button -->
        <div class="controls">
          <button type="submit" class="btn btn-success">Register</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
